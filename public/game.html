<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>紅狼人殺</title>
  <!-- css -->
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/game.css">
</head>

<body>
  <img id="bg" src="img/index/title_bg.svg">
  <div id="app">
    <!-- *設定模式 -->
    <section id="setting" class="dailog-frame">
      <div class="dailog-container">
        <!-- 有幾個模式要先設好幾個 model -->
        <div class="model"></div>
        <div class="model"></div>
        <div class="model"></div>
      </div>
    </section>

    <!-- TODO 自訂模式 -->
    <section id="custom" class="dailog-frame none">
      <div class="dailog-container">
      </div>
    </section>

    <!-- *發身分 -->
    <section id="giveCharacter" class="none">
      <h1 class="text-Top">發身分</h1>
      <p class="give-round" data-give="">
        <span class="give-num"></span>
        <span class="give-character none"></span>
        <span class="give-tips"></span>
      </p>
    </section>

    <!-- TODO 遊戲流程 -->
    <section id="gamming" class="none">
      <!-- 天黑 -->
      <div id="gamming-night">
        <h1 id="night-top" class="text-Top"></h1>
        <p id="night-tips" class="gamming-tips"></p>
      </div>
      <!-- 天亮 -->
      <div id="gamming-morning" class="none"></div>
    </section>
  </div>

  <script src="js/es6/game.js"></script>
</body>

</html>
